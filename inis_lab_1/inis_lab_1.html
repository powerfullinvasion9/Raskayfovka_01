    <h1>Inis_lab_1</h1>
    <div id="filmsCounter"></div>
    <div id ="movieDB"></div>
    <script>
        function messageValidation(message) {
            let result = prompt(message)
            if (result == null) return messageValidation(message)
            if (result.length > 50) return messageValidation(message)
            if (result.length < 1) return messageValidation(message)
            return result
        }

        let numberOfFilms = messageValidation('Введите колличество просмотренных фильмов')
        let lastFilm = messageValidation('Один из последних просмотренных фильмов?')
        let lastFilmScore = messageValidation('На сколько его оцениваете?')

        let personalMovieDB = {
            count:  numberOfFilms,
            movies: {
                lastWached: lastFilm,
                filmScore: lastFilmScore
            }
        };

        document.getElementById('filmsCounter').innerHTML = "Вы посмотрели " + numberOfFilms + " фильмов";
        document.getElementById('movieDB').innerHTML = "Последний просмотренный фильм " + "\"" + lastFilm + "\"" + " оценка: " + lastFilmScore;

        console.log(personalMovieDB)


    </script>
